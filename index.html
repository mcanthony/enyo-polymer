<html>
	<head>
		<script src="../polymer-all/platform/platform.js" debug="true"></script>
		<script src="../enyo/enyo.js"></script>
		<script src="../onyx/source/package.js"></script>
		<script src="enyo-polymer.js"></script>
		<script src="app.js"></script>
		<script>
			/*
			enyo-polymer.js hooks kind creation to auto-register any kind created after it hooks
			Because i've bundled enyo, onyx, and layout and included them before the lib,
			none of those are registered automatically.

			To expose those, call the new API function:

			enyo.registerAsWebComponent(constructor)
			e.g. enyo.registerAsWebComponent(onyx.Button)
			*/

			function makeGreen() {
				document.getElementById("mykind1").setAttribute("color", "Green");
			};
		</script>

		<link rel="stylesheet" type="text/css" href="enyo.css">
		<style>
			x-hello {
				display: inline-block;
				width:300px;
			}
		</style>
	</head>
	<body>
		<x-mykind id="mykind1" color="Orange"></x-mykind>
		<button onclick="makeGreen()">Make it Green!</button>
		
		<x-hello><i>Ryan</i></x-hello>
		<x-hello color="green"><u>Inigo Montoya</u></x-hello>
	</body>
</html>
