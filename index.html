<html>
	<head>
		<script src="polymer.min.js"></script>
        <!-- enyo, onyx, and layout -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
        
        <!-- load the web component adapter -->
		<script src="enyo-polymer.js"></script>
        
        <!-- custom demo stuff -->
		<script src="app.js"></script>
		<script>
			/*
			enyo-polymer.js hooks kind creation to auto-register any kind created after it hooks
			Because i've bundled enyo, onyx, and layout and included them before the lib,
			none of those are registered automatically.

			To expose those, call the new API function:

			enyo.registerAsWebComponent(constructor, optionalTagName)
			e.g. enyo.registerAsWebComponent(ex.MyKind, "x-widget")
			*/
            
            enyo.registerAsWebComponent(onyx.Button);

			function makeGreen() {
				document.getElementById("mykind1").setAttribute("color", "Green");
			};
		</script>

        <!-- enyo, onyx, and layout CSS -->
		<link rel="stylesheet" type="text/css" href="build/enyo.css">
        <link rel="stylesheet" type="text/css" href="build/app.css">
        
        <!-- custom demo CSS -->
		<style>
			x-hello {
				display: inline-block;
				width:300px;
			}
		</style>
	</head>
	<body>
		<x-mykind id="mykind1" color="Orange">
    	    <x-onyx-button onclick="makeGreen()">Make it Green!</button> 
		</x-mykind>

		<x-hello><i>Ryan</i></x-hello>
		<x-hello color="green"><u>Inigo Montoya</u></x-hello>
	</body>
</html>
